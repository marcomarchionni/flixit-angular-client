<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title><h2>Login</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-username-field
          [usernameControl]="usernameControl"
        ></app-username-field>
        <app-password-field
          [passwordControl]="passwordControl"
        ></app-password-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="accent"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </mat-card-actions>
      <mat-card-footer class="form-card-footer"
        ><a class="form-anchor" color="accent" routerLink="/signup"
          ><small>Not registered yet? Sign up!</small></a
        ></mat-card-footer
      >
    </mat-card>
  </form>
</div>
