<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title><h2>Login</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="form-field">
          <input
            matInput
            formControlName="username"
            placeholder="Username"
            type="text"
            name="Username"
          />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')"
            ><small>Username is required</small></mat-error
          >
          <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')"
            ><small>Must be at least 4 characters</small></mat-error
          >
        </mat-form-field>
        <mat-form-field class="form-field">
          <input
            matInput
            formControlName="password"
            placeholder="Password"
            type="password"
            name="Password"
          />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
            ><small>Password is required</small></mat-error
          >
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')"
            ><small>Must be at least 4 characters</small></mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="accent"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
