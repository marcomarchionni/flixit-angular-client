<header class="header">
  <mat-toolbar>
    <img src="assets/images/flixit-logo.png" width="100" />
    <span class="spacer"></span>
    <button
      *ngIf="isLoggedIn$ | async"
      mat-flat-button
      [matMenuTriggerFor]="menu"
    >
      {{ username$ | async }}
    </button>
    <mat-menu #menu="matMenu"
      ><button mat-menu-item (click)="logout()">Logout</button></mat-menu
    >
  </mat-toolbar>
</header>
